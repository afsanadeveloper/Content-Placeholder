<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
     crossorigin="anonymous" /> 
    <link rel="stylesheet" href="style.css">
    <title> Content Placeholder</title>
</head>
<body>
    <div class="card-header animated-bg" id="header">
        <img src="com.jpg" alt="">
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">
                Lorem ipsum dolor sit amet.
                <p class="card-excerot" id="excerpt">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Asperiores, inventore. Sunt, ducimus pariatur?
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                </p>
                <div class="author">
                    <div class="profile-img animated-bg" id="profile_img">
                        <img src="user.jpg" alt="">
                    </div>
                    <div class="author-info">
                        <strong class="animated-bg-text" id="name">John Doe</strong>
                        <small class="animated-bg animated-bg-text" id="date">May 24th, 2021</small>
                    </div>
                </div>
            </h3>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
